<ion-header>
	<ion-navbar>
		<ion-title class="titlescreen"><img class="iconback" src="../../assets/imgs/icon-back.png" />Randonnées
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">
	<ion-grid class="searchbar">
		<ion-row>
			<ion-col col-8>
				<ion-searchbar showCancelButton placeholder="Rechercher"></ion-searchbar>
			</ion-col>
			<ion-col col-4>
				<button ion-button color="primary">Filtres</button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-card>
		<!--Card 1-->
		<img src="../../assets/imgs/imglevelone.png" />
		<ion-card-content>
			<ion-card-title>
				<ion-grid>
					<ion-row>
						<!--Ligne1-->
						<ion-col col-8>
							<h4>Mountain Blanco</h4>
						</ion-col>
						<ion-col col-4>
							<img src="../../assets/imgs/Evaluation3.png" />
						</ion-col>
					</ion-row>
					<ion-row>
						<!--Ligne2-->
						<ion-col col-4>
							<button class="levelbtn" ion-button color="levelone">Intermédiaire</button>
						</ion-col>
						<ion-col col-8>
							<ion-row>
								<ion-col col-4>
									<span><img class="icon" src="../../assets/imgs/icon-time.png" />
										<p>2à3h</p>
									</span>
								</ion-col>
								<ion-col col-4>
									<span><img class="icon" src="../../assets/imgs/icon-distance.png" />
										<p>7 km</p>
									</span>
								</ion-col>
								<ion-col col-4>
									<span><img class="icon" src="../../assets/imgs/icon-comments.png" />
										<p>10</p>
									</span>
								</ion-col>
							</ion-row>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-title>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<!--Card 2-->
		<img src="../../assets/imgs/imgleveltwo.png" />
		<ion-card-content>
			<ion-card-title>
				<ion-row>
					<!--Ligne1-->
					<ion-col col-8>
						<h4>Green Leaf </h4>
					</ion-col>
					<ion-col col-4>
						<img src="../../assets/imgs/Evaluation5.png" />
					</ion-col>
				</ion-row>
				<ion-row>
					<!--Ligne2-->
					<ion-col col-4>
						<button class="levelbtn" ion-button color="leveltwo">Facile</button>
					</ion-col>
					<ion-col col-8>
						<ion-row>
							<ion-col col-4>
								<ion-icon name="ios-timer" color="iconlight"></ion-icon><span class="texticon">2 à
									3h</span>
							</ion-col>
							<ion-col col-4>
								<ion-icon name="ios-pin" color="iconlight"></ion-icon><span class="texticon">7
									km</span>
							</ion-col>
							<ion-col col-4>
								<ion-icon name="ios-chatbubbles" color="iconlight"></ion-icon><span
									class="texticon">10</span>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-card-title>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<!--Card 3-->
		<img src="../../assets/imgs/imglevelthree.png" />
		<ion-card-content>
			<ion-card-title>
				<ion-row>
					<!--Ligne1-->
					<ion-col col-8>
						<h4>Trees Forest</h4>
					</ion-col>
					<ion-col col-4>
						<img src="../../assets/imgs/Evaluation0.png" />
					</ion-col>
				</ion-row>
				<ion-row>
					<!--Ligne2-->
					<ion-col col-4>
						<button class="levelbtn" ion-button color="levelthree">Difficile</button>
					</ion-col>
					<ion-col col-8>
						<ion-row>
							<ion-col col-4>
								<span><img class="icon" src="../../assets/imgs/icon-time.png" />
									<p>2à3h</p>
								</span>
							</ion-col>
							<ion-col col-4>
								<span><img class="icon" src="../../assets/imgs/icon-distance.png" />
									<p>7 km</p>
								</span>
							</ion-col>
							<ion-col col-4>
								<span><img class="icon" src="../../assets/imgs/icon-comments.png" />
									<p>3</p>
								</span>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-card-title>
		</ion-card-content>
	</ion-card>
</ion-content>
